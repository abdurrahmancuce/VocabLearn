<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/ionicons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content</p>
      </div>
    </div>

    <div class="views tabs toolbar-through">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" data-panel="left" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
            <div class="center sliding">VocabLearn</div>
            <div class="right">
              <a href="#" class="link icon-only">Exit</a>
            </div>
          </div>
        </div>

        <div class="pages navbar-through">
          <div data-page="home" class="page">
            <div class="page-content">
              <div class="tabs-animated-wrap">
                
                <div class="tabs">

                  <!-- Home Tab, active by default -->
                  <div id="home" class="tab active" w3-include-html="pages/home_page.html">
                    ... Tab 1 content ...
                  </div>
         
                  <!-- Words Tab -->
                  <div id="topics" class="tab" w3-include-html="pages/topics_page.html">
                    ... Tab 2 content ...
                  </div>

                  <div id="words" class="tab" w3-include-html="pages/words_page.html">
                    ... Tab 2 content ...
                  </div>
         
                  <!-- Known Words Tab -->
                  <div id="known" class="tab" w3-include-html="pages/known_page.html">
                    ... Tab 3 content ...
                  </div>   

                  <!-- Test Tab -->
                  <div id="test" class="tab" w3-include-html="pages/test_page.html">
                    ... Tab 4 content ...
                  </div>       
                </div>
                
              </div> 
            </div>
          </div>

        </div>

      </div>


      <div class="toolbar tabbar tabbar-labels">
        <div class="toolbar-inner">
          <a href="#home" class="tab-link active"> 
            <i class="icon ion-home"></i>
            <span class="tabbar-label">Home</span>
          </a>
          <a href="#topics" class="tab-link">
            <i class="icon ion-clipboard"></i>
            <span class="tabbar-label">Words</span>
          </a>
            <a href="#known" class="tab-link"> 
            <i class="icon ion-happy-outline">
              <span class="badge bg-red">42</span>
            </i>
            <span class="tabbar-label">Known</span>
          </a>
            <a href="#test" class="tab-link"> 
            <i class="icon ion-speedometer"></i>
            <span class="tabbar-label">Test</span>
          </a>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to your app js-->
    <script>
      w3IncludeHTML();
    </script>
    <script type="text/javascript" src="js/fw7.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
