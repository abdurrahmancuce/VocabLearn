<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/ionicons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content</p>
      </div>
    </div>

    <div class="views tabs toolbar-through">
      <div id="view-1" class="view view-main tab active">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" data-panel="left" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
            <div class="center sliding">VocabLearn</div>
            <div class="right">
              <a href="#" class="link icon-only">Exit</a>
            </div>
          </div>
        </div>
        <div class="pages navbar-through">
          <div data-page="index-1" class="page">
            <div class="page-content">
              Home
            </div>
          </div>
        </div>
      </div>

      <div id="view-2" class="view tab">
         <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" data-panel="left" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
            <div class="center sliding">VocabLearn</div>
            <div class="right">
              <a href="#" class="link icon-only">Exit</a>
            </div>
          </div>
        </div>
        <div class="pages navbar-through">
          <div data-page="index-2" class="page">
            <div class="page-content">
              Words
            </div>
          </div>
        </div>
      </div>

      <div id="view-3" class="view tab">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" data-panel="left" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
            <div class="center sliding">VocabLearn</div>
            <div class="right">
              <a href="#" class="link icon-only">Exit</a>
            </div>
          </div>
        </div>
        <div class="pages navbar-through">
          <div data-page="index-3" class="page">
            <div class="page-content">
              Known
            </div>
          </div>
        </div>
      </div>

      <div id="view-4" class="view tab">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" data-panel="left" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
            <div class="center sliding">VocabLearn</div>
            <div class="right">
              <a href="#" class="link icon-only">Exit</a>
            </div>
          </div>
        </div>
        <div class="pages navbar-fixed">
          <div data-page="index-4" class="page">
            <div class="page-content">
              Test
            </div>
          </div>
        </div>
      </div>

      <div class="toolbar tabbar tabbar-labels">
        <div class="toolbar-inner">
          <a href="#view-1" class="tab-link active"> 
            <i class="icon ion-home"></i>
            <span class="tabbar-label">Home</span>
          </a>
          <a href="#view-2" class="tab-link">
            <i class="icon ion-clipboard"></i>
            <span class="tabbar-label">Words</span>
          </a>
            <a href="#view-3" class="tab-link"> 
            <i class="icon ion-happy-outline">
              <span class="badge bg-red">42</span>
            </i>
            <span class="tabbar-label">Known</span>
          </a>
            <a href="#view-4" class="tab-link"> 
            <i class="icon ion-speedometer"></i>
            <span class="tabbar-label">Test</span>
          </a>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
